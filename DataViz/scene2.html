	<svg class="chart" width="500" height="500">
	</svg>

	

	<script src='https://d3js.org/d3.v5.min.js'></script>

	<script>

	var myData = [];
	

	async function initialiseData() {
		myData = await d3.csv("https://ashagp2.github.io/mcs-ds/DataViz/2017.csv")
		update();
	}

		

	function update() {
		var x = d3.scaleLinear().domain([0, 500]).range([0, 2]);
 
        var y = d3.scaleLinear().domain([500, 0]).range([0, 10]);


d3.select("svg").selectAll("circle").data(myData).enter().append("circle").attr("cx",function(d) {return x(d.Economy_GDP_perCapita);}).
attr("cy",function(d){return y(d.HappinessScore);}).
attr("r", function(d){return d.HappinessScore;});
	}


	</script>
</body>

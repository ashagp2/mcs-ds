<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Happiness Factors</title>
	<link rel="stylesheet" href="styles.css">
</head>

<style>
	
</style>

<body onload=initialiseData()>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><strong>Happiness Factors</strong></li>
    <li><a href="secene3.html">Other Happiness Factors</a></li>
    
  </ul>
</nav>

	<svg class="chart" width="500" height="500">
	</svg>

	

	<script src='https://d3js.org/d3.v5.min.js'></script>

	<script>

	var myData = [];
	var margin = 50;

	async function initialiseData() {
		myData = await d3.csv("https://ashagp2.github.io/mcs-ds/DataViz/HappinessFactors.csv")
		update();
	}

		

	function update() {
		var x = d3.scaleLinear().domain([200, 105000]).range([0,500]);
 
        var y = d3.scaleLinear().domain([0, 10]).range([500, 0]);
		var height = 500;
		var width = 500;

d3.select("svg").attr("width",width+2*margin).
attr("height",height+2*margin).
append("g").attr("transform","translate("+margin+","+margin+")").
selectAll("circle").data(myData).enter().append("circle").attr("cx",function(d) {return x(parseInt(d.GDP));}).
attr("cy",function(d){return y(d.HappinessScore);}).
attr("r", function(d){return 2+parseInt(d.HappinessScore);});

//Y axis
d3.select("svg").append("g").attr("transform","translate("+margin+","+margin+")").call(d3.axisLeft(y));

//X axis
d3.select("svg").append("g").attr("transform","translate("+margin+","+(height+margin)+")").call(d3.axisBottom(x));

	}


	</script>
</body>
</html>
